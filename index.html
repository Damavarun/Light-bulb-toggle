<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 10px;
            
            max-width: 400px; /* Cap maximum size for large screens */
            margin: 20px auto; /* Center the box horizontally */
            box-shadow: 0 4px 8px rgba(0.5, 0.5, 0.5, 0.5); /* Add subtle shadow */
            border-radius: 8px;
        }
        img {
            width: 100%; /* Make the image scale within the box */
            max-width: 250px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Make buttons stretch to match box width */
            max-width: 200px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        

        /* Media Query for Larger Screens */
        @media (min-width: 600px) {
            .box {
                flex-direction: row;
                justify-content: space-around; /* Space buttons and image evenly */
                padding: 30px;
            }
            button {
                max-width: unset; /* Allow buttons to grow naturally */
            }
        }
    </style>
    <script>
        function turnOn() {
            document.getElementById('MYImage').src = 'image.png'; // Light ON image
        }

        function turnOff() {
            document.getElementById('MYImage').src = 'bulb-off.png'; // Light OFF image
        }
    </script>
</head>
<body>
    <div class="box">
        <button onclick="turnOn()">Turn on the light</button>
        <img id="MYImage" src="bulb-off.png" alt="Bulb">
        <button onclick="turnOff()">Turn off the light</button>
    </div>
</body>
</html>
